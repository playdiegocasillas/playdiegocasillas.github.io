<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play - Diego Casillas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="title">play.diegocasillas.org</div>
        <div class="links">
            <a href="https://github.com/playdiegocasillas">Contribute</a>
        </div>
        <div class="search">
            <input type="text" id="search-input" placeholder="Search for a game...">
            <button id="search-button">Search</button>
        </div>
    </nav>

    <main class="content">
        <div id="game-container" class="game-container"></div>
    </main>

    <script>
        var games = [
            { name: 'Subway Surfers', img: './Images/subway.jpg',     url: 'https://play.diegocasillas.org/subway-surfers' },
            { name: 'Run 3',          img: './Images/run3.jpg',       url: 'https://play.diegocasillas.org/run3' },
            { name: '2048',           img: './Images/2048.jpg',       url: 'https://play.diegocasillas.org/2048' },
            { name: 'Retro Bowl',     img: './Images/retro-bowl.jpg', url: 'https://play.diegocasillas.org/retro-bowl' },
            { name: 'Chrome Dino',    img: './Images/dino-game.jpg',  URL: 'https://play.diegocasillas.org/chrome-dino' }
        ];

        var gameContainer = document.getElementById('game-container');

        games.forEach(function(game) {
            var card = document.createElement('div');
            card.className = 'card';
            card.onclick = function() { selectGame(game.name); };

            var img = document.createElement('img');
            img.src = game.img;
            img.alt = game.name;
            card.appendChild(img);

            var h2 = document.createElement('h2');
            h2.textContent = game.name;
            card.appendChild(h2);

            var button = document.createElement('button');
            button.textContent = 'Select';
            card.appendChild(button);

            gameContainer.appendChild(card);
        });

        function selectGame(gameName) {
            var game = games.find(function(g) { return g.name === gameName; });
            window.location.href = game.url;
        }

        document.getElementById('search-button').addEventListener('click', function() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                const gameTitle = card.querySelector('h2').textContent.toLowerCase();
                if (gameTitle.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

    </script>
</body>
</html>
